services:
  postgres:
    image: postgres:15
    container_name: iceberg-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_INITDB_ARGS: "--auth-host=md5 --auth=md5"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iceberg-net  

  minio:
    image: minio/minio:latest
    container_name: iceberg-dbt-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"  # S3 API port
      - "9001:9001"  # Web console port
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - iceberg-net  

  mc:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc config host add myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc mb myminio/bronze;
      /usr/bin/mc mb myminio/silver;
      /usr/bin/mc mb myminio/gold;
      /usr/bin/mc mb myminio/iceberg-data;
      exit 0;
      "
    networks:
      - iceberg-net

  trino:
    image: trinodb/trino:latest
    container_name: iceberg-dbt-trino
    ports:
      - "8081:8080"  # Trino web UI and query interface
    volumes:
      - ./trino/etc:/etc/trino  # Iceberg catalog configuration
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    depends_on:
      - postgres  # Iceberg catalog uses PostgreSQL
      - minio     # Iceberg data stored in MinIO
      - mc
    healthcheck:
      test: ["CMD", "curl", "-f", "http://trino:8080/v1/info"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - iceberg-net

  # Orchestration
  airflow-webserver:
    build:
      context: .
      dockerfile: ./airflow/Dockerfile
    container_name: airflow-webserver
    restart: always
    command: webserver
    ports:
      - "8080:8080"
    environment: &airflow-env
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD}
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      AWS_ENDPOINT_URL: ${MINIO_ENDPOINT}
      AWS_REGION: us-east-1
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW__WEBSERVER__SECRET_KEY}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./ingestion:/opt/ingestion
      - ./dbt:/opt/dbt
      - ./.dbt:/root/.dbt
    depends_on:
      - postgres
    networks:
      - iceberg-net

  airflow-scheduler:
    build:
      context: .
      dockerfile: ./airflow/Dockerfile
    container_name: airflow-scheduler
    restart: always
    command: scheduler
    environment: *airflow-env
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./ingestion:/opt/ingestion
      - ./dbt:/opt/dbt
      - ./.dbt:/root/.dbt
    depends_on:
      - postgres
    networks:
      - iceberg-net

networks:
  iceberg-net:

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
